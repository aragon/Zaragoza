{{info}}
specVersion: 0.0.2
description: A template for Aragon subgraphs
repository: https://github.com/aragon/zaragoza
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: {{network}}
    source:
      abi: Registry
      address: '{{dataSources.Registry.address}}'
      startBlock: {{dataSources.Registry.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: Registry
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/registry/Registry.sol/Registry.json
      eventHandlers:
        - event: NewDAORegistered(indexed address,indexed address,indexed address,string)
          handler: handleNewDAORegistered
      file: ./src/registry.ts
# templates
templates:
  # DAO
  - name: DaoTemplate
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: DAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/dao/dao.ts
      entities:
        - Dao
      abis:
        - name: DAO
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/core/DAO.sol/DAO.json
        - name: GovernanceWrappedERC20
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/tokens/GovernanceWrappedERC20.sol/GovernanceWrappedERC20.json
      eventHandlers:
        - event: SetMetadata(indexed bytes)
          handler: handleSetMetadata
        - event : Executed(indexed address,(address,uint256,bytes)[],bytes[])
          handler: handleExecuted
        - event: Deposited(indexed address,indexed address,uint256,string)
          handler: handleDeposited
        - event: ETHDeposited(address,uint256)
          handler: handleETHDeposited
        - event: Withdrawn(indexed address,indexed address,uint256,string)
          handler: handleWithdrawn
        - event: Granted(indexed bytes32,indexed address,indexed address,address,address)
          handler: handleGranted
        - event: Revoked(indexed bytes32,indexed address,indexed address,address)
          handler: handleRevoked
        - event: Frozen(indexed bytes32,indexed address,address)
          handler: handleFrozen
  # SimpleVoting (app package)
  - name: SimpleVoting
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: SimpleVoting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/packages/simpleVoting.ts
      entities:
        - Dao
      abis:
        - name: SimpleVoting
          file: $ZARAGOZA_CONTRACTS_MODULE/artifacts/contracts/votings/simple/SimpleVoting.sol/SimpleVoting.json
      eventHandlers:
        - event: CastVote(indexed uint256,indexed address,bool,uint256)
          handler: handleCastVote
        - event: ExecuteVote(indexed uint256)
          handler: handleExecuteVote
        - event: StartVote(indexed uint256,indexed address,bytes)
          handler: handleStartVote
        - event: UpdateConfig(uint64,uint64)
          handler: handleUpdateConfig
