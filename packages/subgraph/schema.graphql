# Types

# Token
type ERC20Token @entity {
  id: ID! # use address as id
  name: String!
  symbol: String!
  decimals: BigInt!
}

type Balance @entity {
  id: ID! # token address + dao address
  token: ERC20Token! # address(0) will be considered as ETH (or canonical token)
  dao: Dao!
  balance: BigInt!
  lastUpdated: BigInt!
}

# Dao
type Action @entity {
  id: ID!
  to: Bytes!
  value: BigInt!
  data: Bytes!
  dao: Dao!
  execResult: Bytes
}

type VaultWithdraw @entity {
  id: ID!
  dao: Dao!
  token: Bytes
  to: Bytes!
  amount: BigInt!
  reference: String!
  createdAt: BigInt!
}

type VaultDeposit @entity {
  id: ID!
  dao: Dao!
  token: Bytes!
  sender: Bytes!
  amount: BigInt!
  reference: String!
  createdAt: BigInt!
}

type Dao @entity {
  id: ID! # use address as id
  name: String!
  creator: Bytes!
  metadata: String!
  token: Bytes!
  actions: [Action!]! @derivedFrom(field: "dao")
  deposits: [VaultDeposit!]! @derivedFrom(field: "dao")
  withdraws: [VaultWithdraw!]! @derivedFrom(field: "dao")
  balances: [Balance!] @derivedFrom(field: "dao")
}
